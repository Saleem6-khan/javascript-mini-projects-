<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div class="card">
         <div class="search">
            <input type="text" class="input" placeholder="Enter your city name" spellcheck="false">
            <button class="btn" type="submit"><img src="review.png" alt=""></button>
         </div>
         <div class="weather">
            <img src="rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h1 class="city">please enter city name</h1>
         </div>
         <div class="detail">
            <div class="col">
               <img src="images (1).png" alt="">
               <div>
                  <p class="humadity"></p>
                  <p>Humidity</p>
               </div>
            </div>
            <div class="col">
               <img src="wind.jpg" alt="">
               <div>
                  <p class="wind"></p>
                  <p>wind Speed </p>
               </div>
            </div>
            
         </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
